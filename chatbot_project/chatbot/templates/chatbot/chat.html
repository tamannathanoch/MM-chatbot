{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MannMitra Chatbot</title>
    <link rel="stylesheet" href="{% static 'chatbot/style.css' %}">
</head>
<body class="light"> <!-- Default light theme -->
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="card-btn" onclick="window.location.href='http://localhost:5173'">Homepage</button>
            <button class="card-btn" onclick="window.location.href= 'http://localhost:5173/resources'">Resources</button>
            <button class="card-btn" onclick="window.location.href='http://localhost:5173/feedback'">Feedback</button>
            <button class="card-btn" onclick="window.location.href='http://localhost:5173'">Logout</button>
    
        </div>
        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Navbar -->
            <div class="navbar">
                <span class="logo">MannMitra</span>
               
            </div>

            <!-- Chat Content -->
            <div class="chat-content">
                <div class="chat-box" id="chat-box"></div>
                <div id="typing-indicator" style="display: none;">AI is typing...</div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="{% static 'chatbot/script.js' %}"></script>
</body>
</html>
